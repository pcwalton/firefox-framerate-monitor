<!DOCTYPE html>
<html>
<head>
    <title>Frame Rate Monitor</title>
    <link rel=stylesheet type="text/css" href="main-window.css">
</head>
<body>
    <div id=top-toolbar class=toolbar>
        <select id=window-selector></select>
    </div>
    <div id=canvas-container>
        <canvas id=canvas></canvas>
    </div>
    <div id=bottom-toolbar class=toolbar>
        <div id=potential-fps-display class=fps-display>
            Potential: &mdash; fps
        </div>
        <div id=actual-fps-display class=fps-display>Actual: &mdash; fps</div>
        <div id=least-fps-display class=fps-display>Min: &mdash; fps</div>
        <div id=spacer></div>
        <button id=pause-button class=button><img id=pause-button-image
            src="pause.gif" alt="Pause"></button>
        <button id=clear-button class=button><img src="cross.gif"
            alt="Close"></button>
        <div id=resizer-container><div id=resizer></div></div>
    </div>
</body>
</html>
