<!DOCTYPE html>
<html>
<head>
    <title>Frame Rate Monitor</title>
    <link rel=stylesheet type="text/css" href="main-window.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id=canvas></canvas>
    </div>
    <div id=toolbar>
        <select id=window-selector></select>
        <div id=least-fps-display class=fps-display>Min: &mdash; fps</div>
        <div id=fps-display class=fps-display>Now: &mdash; fps</div>
        <button id=clear-button><img src="cross.gif" alt="X"></button>
        <div id=resizer-container><div id=resizer></div></div>
    </div>
</body>
</html>
